<!-- Localization Project -->
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="localizationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Global communication concept -->
  <rect x="80" y="80" width="1040" height="640" fill="white" stroke="#e2e8f0" rx="8"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#localizationGrad)"/>
  <text x="60" y="50" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Multilingual Localization</text>
  
  <!-- World map concept -->
  <rect x="120" y="120" width="1000" height="300" fill="#f1f5f9" rx="8"/>
  
  <!-- Language flags/regions -->
  <rect x="180" y="160" width="120" height="80" fill="#fef3c7" rx="8"/>
  <text x="240" y="195" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">English</text>
  <text x="240" y="215" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="12">Original Content</text>
  
  <rect x="330" y="160" width="120" height="80" fill="#dbeafe" rx="8"/>
  <text x="390" y="195" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Español</text>
  <text x="390" y="215" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="12">Cultural Adapt</text>
  
  <rect x="480" y="160" width="120" height="80" fill="#ecfdf5" rx="8"/>
  <text x="540" y="195" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Français</text>
  <text x="540" y="215" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="12">Native Tone</text>
  
  <rect x="630" y="160" width="120" height="80" fill="#f3e8ff" rx="8"/>
  <text x="690" y="195" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Deutsch</text>
  <text x="690" y="215" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="12">Regional Context</text>
  
  <rect x="780" y="160" width="120" height="80" fill="#fef2f2" rx="8"/>
  <text x="840" y="195" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">日本語</text>
  <text x="840" y="215" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="12">Cultural Nuance</text>
  
  <!-- Connection lines between languages -->
  <line x1="300" y1="200" x2="330" y2="200" stroke="#d1d5db" stroke-width="2"/>
  <line x1="450" y1="200" x2="480" y2="200" stroke="#d1d5db" stroke-width="2"/>
  <line x1="600" y1="200" x2="630" y2="200" stroke="#d1d5db" stroke-width="2"/>
  <line x1="750" y1="200" x2="780" y2="200" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Content types section -->
  <rect x="180" y="280" width="720" height="120" fill="white" stroke="#e5e7eb" rx="8"/>
  <text x="540" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Content Types Localized</text>
  
  <rect x="220" y="340" width="100" height="30" fill="#fef3c7" rx="15"/>
  <text x="270" y="360" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="11">Websites</text>
  
  <rect x="340" y="340" width="100" height="30" fill="#dbeafe" rx="15"/>
  <text x="390" y="360" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="11">Mobile Apps</text>
  
  <rect x="460" y="340" width="100" height="30" fill="#ecfdf5" rx="15"/>
  <text x="510" y="360" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="11">Marketing</text>
  
  <rect x="580" y="340" width="100" height="30" fill="#f3e8ff" rx="15"/>
  <text x="630" y="360" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="11">E-learning</text>
  
  <rect x="700" y="340" width="100" height="30" fill="#fef2f2" rx="15"/>
  <text x="750" y="360" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="11">Technical</text>
  
  <!-- Process workflow -->
  <rect x="120" y="460" width="1000" height="200" fill="#f9fafb" rx="8"/>
  <text x="620" y="500" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Localization Process</text>
  
  <!-- Step 1 -->
  <rect x="180" y="530" width="140" height="100" fill="#fef3c7" rx="8"/>
  <text x="250" y="560" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1. Analysis</text>
  <text x="250" y="580" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Cultural Research</text>
  <text x="250" y="595" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Target Audience</text>
  <text x="250" y="610" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Market Context</text>
  
  <!-- Arrow -->
  <polygon points="340,580 360,570 360,590" fill="#9ca3af"/>
  
  <!-- Step 2 -->
  <rect x="380" y="530" width="140" height="100" fill="#dbeafe" rx="8"/>
  <text x="450" y="560" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12" font-weight="bold">2. Translation</text>
  <text x="450" y="580" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Native Writers</text>
  <text x="450" y="595" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Cultural Adaptation</text>
  <text x="450" y="610" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Tone Matching</text>
  
  <!-- Arrow -->
  <polygon points="540,580 560,570 560,590" fill="#9ca3af"/>
  
  <!-- Step 3 -->
  <rect x="580" y="530" width="140" height="100" fill="#ecfdf5" rx="8"/>
  <text x="650" y="560" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3. Review</text>
  <text x="650" y="580" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">Quality Assurance</text>
  <text x="650" y="595" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">Local Testing</text>
  <text x="650" y="610" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">Feedback Loop</text>
  
  <!-- Arrow -->
  <polygon points="740,580 760,570 760,590" fill="#9ca3af"/>
  
  <!-- Step 4 -->
  <rect x="780" y="530" width="140" height="100" fill="#f3e8ff" rx="8"/>
  <text x="850" y="560" text-anchor="middle" fill="#7c3aed" font-family="Arial, sans-serif" font-size="12" font-weight="bold">4. Delivery</text>
  <text x="850" y="580" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">Final Content</text>
  <text x="850" y="595" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">Documentation</text>
  <text x="850" y="610" text-anchor="middle" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">Style Guides</text>
  
  <text x="600" y="750" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">
    Translation • Cultural Adaptation • Regional Context • Quality Assurance
  </text>
</svg>
