<!-- Brand Writing Project -->
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="#fafafa"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#brandGrad)"/>
  <text x="60" y="60" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">Brand Storytelling</text>
  
  <!-- Main content area -->
  <rect x="80" y="140" width="1040" height="500" fill="white" stroke="#e5e7eb" rx="12"/>
  
  <!-- Brand elements -->
  <circle cx="300" cy="300" r="80" fill="#f3e8ff" stroke="#8B5CF6" stroke-width="3"/>
  <text x="300" y="310" text-anchor="middle" fill="#8B5CF6" font-family="Arial, sans-serif" font-size="24" font-weight="bold">LOGO</text>
  
  <!-- Content blocks -->
  <rect x="500" y="200" width="600" height="40" fill="#f1f5f9" rx="8"/>
  <text x="520" y="225" fill="#475569" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Brand Voice Guidelines</text>
  
  <rect x="500" y="260" width="600" height="30" fill="#fef3c7" rx="6"/>
  <text x="520" y="280" fill="#92400e" font-family="Arial, sans-serif" font-size="14">Website Copy & Product Descriptions</text>
  
  <rect x="500" y="310" width="600" height="30" fill="#ecfdf5" rx="6"/>
  <text x="520" y="330" fill="#065f46" font-family="Arial, sans-serif" font-size="14">Email Marketing Campaign Series</text>
  
  <rect x="500" y="360" width="600" height="30" fill="#dbeafe" rx="6"/>
  <text x="520" y="380" fill="#1e40af" font-family="Arial, sans-serif" font-size="14">Social Media Content Strategy</text>
  
  <!-- Stats -->
  <circle cx="200" cy="500" r="60" fill="#fef3c7"/>
  <text x="200" y="510" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="20" font-weight="bold">+45%</text>
  <text x="200" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Engagement</text>
  
  <circle cx="400" cy="500" r="60" fill="#ecfdf5"/>
  <text x="400" y="510" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="20" font-weight="bold">50+</text>
  <text x="400" y="580" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="12">Pages</text>
  
  <text x="600" y="750" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">
    Brand Strategy • Copywriting • Content Strategy
  </text>
</svg>
