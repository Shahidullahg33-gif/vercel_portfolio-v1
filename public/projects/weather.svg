  <text x="280" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">22Â°C</text>
  <text x="280" y="220" text-anchor="middle" fill="#bae6fd" font-family="Arial, sans-serif" font-size="20">Partly Cloudy</text>
  <text x="280" y="250" text-anchor="middle" fill="#bae6fd" font-family="Arial, sans-serif" font-size="16">New York, NY</text>
  
  <!-- Charts area -->
  <rect x="520" y="120" width="600" height="280" fill="rgba(255,255,255,0.1)" rx="16" stroke="rgba(255,255,255,0.2)"/>
  <text x="820" y="160" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">7-Day Forecast</text>
  
  <!-- Chart lines -->
  <polyline points="540,350 640,320 740,340 840,310 940,330 1040,300" fill="none" stroke="white" stroke-width="3"/>
