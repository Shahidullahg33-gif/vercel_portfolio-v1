  <!-- Bottom panels -->
  <rect x="80" y="450" width="280" height="280" fill="rgba(255,255,255,0.1)" rx="12"/>
  <rect x="400" y="450" width="280" height="280" fill="rgba(255,255,255,0.1)" rx="12"/>
  <rect x="720" y="450" width="400" height="280" fill="rgba(255,255,255,0.1)" rx="12"/>
  
  <text x="220" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Wind Speed</text>
  <text x="540" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Humidity</text>
  <text x="920" y="490" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">UV Index</text>
  
  <text x="600" y="780" text-anchor="middle" fill="#bae6fd" font-family="Arial, sans-serif" font-size="18">
    React + D3.js + OpenWeather API
