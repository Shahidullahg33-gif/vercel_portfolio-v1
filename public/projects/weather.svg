      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0369a1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#skyGrad)"/>
  
  <!-- Header -->
  <text x="60" y="60" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Weather Analytics</text>
  
  <!-- Main weather card -->
