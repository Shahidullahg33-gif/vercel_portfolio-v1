<!-- E-commerce Copy Project -->
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- E-commerce platform mockup -->
  <rect x="80" y="80" width="1040" height="640" fill="white" stroke="#e2e8f0" rx="8"/>
  <rect x="0" y="0" width="1200" height="80" fill="url(#ecommerceGrad)"/>
  <text x="60" y="50" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold">E-commerce Copywriting</text>
  
  <!-- Product card -->
  <rect x="120" y="120" width="300" height="400" fill="white" stroke="#e5e7eb" rx="8"/>
  <rect x="140" y="140" width="260" height="200" fill="#f59e0b" rx="6"/>
  <text x="270" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">PRODUCT IMAGE</text>
  
  <!-- Product title -->
  <text x="250" y="370" text-anchor="middle" fill="#111827" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Premium Wireless Headphones</text>
  
  <!-- Price -->
  <text x="180" y="400" fill="#dc2626" font-family="Arial, sans-serif" font-size="20" font-weight="bold">$299</text>
  <text x="230" y="400" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" text-decoration="line-through">$399</text>
  
  <!-- CTA Button -->
  <rect x="140" y="420" width="260" height="40" fill="#dc2626" rx="20"/>
  <text x="270" y="445" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ADD TO CART</text>
  
  <!-- Product description -->
  <rect x="460" y="120" width="660" height="400" fill="#f9fafb" rx="8"/>
  <text x="790" y="160" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Product Description</text>
  
  <!-- Feature bullets -->
  <circle cx="500" cy="200" r="4" fill="#10b981"/>
  <text x="520" y="205" fill="#374151" font-family="Arial, sans-serif" font-size="14">Crystal-clear audio with noise cancellation</text>
  
  <circle cx="500" cy="230" r="4" fill="#10b981"/>
  <text x="520" y="235" fill="#374151" font-family="Arial, sans-serif" font-size="14">40-hour battery life for extended listening</text>
  
  <circle cx="500" cy="260" r="4" fill="#10b981"/>
  <text x="520" y="265" fill="#374151" font-family="Arial, sans-serif" font-size="14">Comfortable over-ear design</text>
  
  <circle cx="500" cy="290" r="4" fill="#10b981"/>
  <text x="520" y="295" fill="#374151" font-family="Arial, sans-serif" font-size="14">Bluetooth 5.0 connectivity</text>
  
  <!-- Emotional copy section -->
  <rect x="480" y="320" width="620" height="80" fill="#fef2f2" rx="6"/>
  <text x="790" y="350" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="14" font-weight="bold">IMMERSE YOURSELF</text>
  <text x="790" y="380" text-anchor="middle" fill="#991b1b" font-family="Arial, sans-serif" font-size="12">Experience music like never before. Every beat, every note, crystal clear.</text>
  
  <!-- Customer testimonial -->
  <rect x="480" y="420" width="620" height="80" fill="#ecfdf5" rx="6"/>
  <text x="790" y="450" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12" font-weight="bold">"Best headphones I've ever owned!"</text>
  <text x="790" y="480" text-anchor="middle" fill="#047857" font-family="Arial, sans-serif" font-size="11">- Sarah M., Verified Buyer</text>
  
  <!-- Copy metrics -->
  <rect x="120" y="560" width="1000" height="120" fill="white" stroke="#e5e7eb" rx="8"/>
  <text x="620" y="600" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Copy Performance Metrics</text>
  
  <!-- Metric cards -->
  <rect x="180" y="620" width="160" height="40" fill="#fef3c7" rx="8"/>
  <text x="260" y="640" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12">+45% CTR</text>
  <text x="260" y="655" text-anchor="middle" fill="#d97706" font-family="Arial, sans-serif" font-size="10">Click-through</text>
  
  <rect x="360" y="620" width="160" height="40" fill="#dbeafe" rx="8"/>
  <text x="440" y="640" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="12">+32% Sales</text>
  <text x="440" y="655" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="10">Conversion</text>
  
  <rect x="540" y="620" width="160" height="40" fill="#ecfdf5" rx="8"/>
  <text x="620" y="640" text-anchor="middle" fill="#065f46" font-family="Arial, sans-serif" font-size="12">4.8/5 Rating</text>
  <text x="620" y="655" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="10">Reviews</text>
  
  <rect x="720" y="620" width="160" height="40" fill="#fef2f2" rx="8"/>
  <text x="800" y="640" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="12">-23% Returns</text>
  <text x="800" y="655" text-anchor="middle" fill="#ef4444" font-family="Arial, sans-serif" font-size="10">Satisfaction</text>
  
  <text x="600" y="750" text-anchor="middle" fill="#64748b" font-family="Arial, sans-serif" font-size="18">
    Product Copy • Email Campaigns • Landing Pages • A/B Testing
  </text>
</svg>
